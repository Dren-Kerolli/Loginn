<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Form-Website</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

<body>
    <div class="container">
        <div class="background">
            <div class="card__item">
                <div class="card__item-photo">
                    <p></p>
                    <img src="img/PC.PNG" alt="" class="image"  />
                </div>
                <div class="card__item-1">
                    <form action="post" class="login">
                        <h3>Sigin Up for User</h3>
                        <p class="get"> Let's get you all set up so you can start creatin... </p>
                        <input type="name" name="name" class="name" placeholder=" Name" />
                        <input type="adress" name="adress" id="" placeholder="Adress" />
                        <input type="text" name="city" class="city" placeholder="City"/>
                        <input type="text" name="gender" class="gender" placeholder="gender"/>
                        <input type="email" name="Email" class="email" placeholder="email"/>
                        <input type="text" name="regDate" class="regDate" placeholder="RegisterDate"/>
                        <br />
                        <input type="password" name="pasword" placeholder="Password" />
                        <input type="password" name="confirm-password" placeholder="Password Confirmation" showpassword />
              
                     

                        <input type="submit" class="submit" value="Sigin UP" />
                        <input type="reset" name="reset" class="reset">
                        <h3>Or Sigin up using</h3>
                        <a class="facebook" href="https://faceboook.com"><i class="fa-brands fa-google"></i></a>
                        <a href="#"> <i class="fa-brands fa-facebook"></i></a>
                        <a href="https://www.youtube.com/watch?v=NomcZddqBf"><i class="fa-brands fa-twitter"></i></a>
                        <p class="Already">
                            Already have account <a class="login" href="loginAdmin.html"> Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
